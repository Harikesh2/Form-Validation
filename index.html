<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation in JS</title>
</head>
<body>
    <div class="container">
        <div class="Box">
            <header class="signup-header">
                <h1>Sign Up</h1>
            </header>
            <main class="signup-body">
                <form action="#">
                   <p>
                    <label for="name">Full Name</label>
                    <input type="Name" placeholder="Type name here" id="name" required>
                    <i class="fa-solid  "></i>
                    <span id="nameError"></span>
                   </p>
                   <p>
                    <label for="Email">Email</label>
                    <input type="Email" placeholder="xyz@gmail.com" id="email" required>
                    <i class="fa-solid  "></i>
                    <span id="emailError"></span>
                   </p>
                   <p>
                    <label for="Password">Password</label>
                    <input type="Password" placeholder="At least 8 character" id="password" required>
                    <i class="fa-solid  "></i>
                    <span id="passError"></span>
                   </p>

                   <p>
                    <input type="submit" value="Create Account" id="submitBtn">
                   </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="">Login</a></p>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/fe15fbca70.js" crossorigin="anonymous"></script>
</body>
</html>
